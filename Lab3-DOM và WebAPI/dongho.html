<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị đồng hồ thời gian thực</title>
</head>
<body>
    <div id = "clock" style="font-size: 32px; font-weight: bold;"></div>
    <script>
        function updateClock() {
            const now = new Date()
            const timeStr = now.toLocaleTimeString() //15:04:00
            document.getElementById("clock").innerText = timeStr
        }

        setInterval(updateClock, 1000)
        updateClock()
    </script>
</body>
</html>
